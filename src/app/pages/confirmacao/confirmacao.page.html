<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      Confirmação da Reserva
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reserva Agendada</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="mensagem-confirmacao">
        SUA RESERVA ESTÁ AGENDADA.<br>
        AGUARDANDO O PAGAMENTO DE <br>
        <span class="valor-final">R$ {{valorFinal | number:'1.2-2'}}</span><br>
        PARA CONFIRMAR SUA ESTADIA CONOSCO!
      </p>
    </ion-card-content>
  </ion-card>

  <div class="container-botoes">
    <ion-button expand="block" fill="outline" color="secondary" (click)="verLista()">
      <ion-icon name="list-outline" slot="start"></ion-icon>
      Ver Lista de Orçamentos
    </ion-button>

    <ion-button expand="block" color="primary" (click)="novaReserva()">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Nova Reserva
    </ion-button>
  </div>
</ion-content>
