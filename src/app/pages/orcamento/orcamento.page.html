<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculo de orçamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group>
    <ion-item>
      <label for="valor">Defina o valor da diária:</label>
      <ion-input name="valor" min="1"></ion-input>
    </ion-item>
    <ion-item>
      <label for="dias">Defina a quantidade de dias que dejesa se hospedar:</label>
      <ion-range min="1" max="30"></ion-range>
    </ion-item>
    <ion-button>Continuar</ion-button>
  </ion-item-group>
</ion-content>
